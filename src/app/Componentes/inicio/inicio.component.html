<div class="container">
  <div class="d-flex justify-content-center">
      <h2>Tabla de registros</h2>
  </div>
</div>

<div class="container">
  <div class="my-5">
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Fecha de nacimiento</th>
        <th scope="col">Telefono</th>
        <th scope="col">Region</th>
        <th scope="col">Comuna</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of lista">
        <td>{{persona.id}}</td>
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>
        <td>{{persona.fechaNacimiento}}</td>
        <td>{{persona.telefono}}</td>
        <td>{{persona.region}}</td>
        <td>{{persona.comuna}}</td>
        <td>
            <button class="btn btn-danger m-1" (click)="eliminar(persona.id)">Eliminar</button>
            <button class="btn btn-dark m-1" [routerLink]="['/editar/', persona.id]">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-dark mb-5" [routerLink]="['/agregar']">Agregar</button>
  </div>
</div>

<div class="container">
  <div class="row mb-5">
    <div class="d-flex justify-content-center col">
      <img class="w-75" src="./assets/img/undraw_Elements_re_25t9.png" alt="">
    </div>
    <div class="d-flex justify-content-center col">
      <img class="w-75" src="./assets/img/undraw_term_sheet_re_ju7s.png" alt="">
    </div>
  </div>
</div>
